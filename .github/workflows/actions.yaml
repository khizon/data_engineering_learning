name: ingest top airing anime

on:
  schedule:
    - cron: '0 15 * * *' # 15:00 UTC is midnight UTC+9

# on:
#   push:
#     branches:
#       - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Decode Base64
        run: |
          mkdir -p secrets
          current_directory=$(pwd)
          echo "Current working directory is: $current_directory"
          echo "${{ secrets.API_HEADERS }}" | base64 --decode > secrets/headers.json
          echo "${{ secrets.GOOGLEAPI_KEYS }}" | base64 --decode > secrets/google_api_keys.json
          
      - name: execute py script # run main.py
        run: python src/top_anime.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 

